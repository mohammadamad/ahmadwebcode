<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<title></title>
</head>
<body>

	<!-- EXTRA LARGE DEVICES GRID START-->
	<div class="container">
		<div class="row">
			<div class="col-xl-4 bg-success">col-xl-4 </div>
			<div class="col-xl-4 bg-secondary">col-xl-4 </div>
			<div class="col-xl-4 bg-primary">col-xl-4 </div>
		</div><br>
		<!-- EXTRA LARGE DEVICES GRID END -->


		<!-- LARGE DEVICES GIRD -->
		<div class="row">
			<div class="col-xl-4 col-lg-4 bg-success">col-xl-4 </div>
			<div class="col-xl-4 col-lg-4 bg-secondary">col-xl-4 </div>
			<div class="col-xl-4 col-lg-4 bg-primary">col-xl-4 </div>
		</div><br>
		<!-- LARGE DEVICES GIRD END -->


         <!-- MEDIUM DEVICES GIRD START -->
		<div class="row">
			<div class="col-xl-4 col-lg-4 col-md-4 bg-success">col-xl-4 </div>
			<div class="col-xl-4 col-lg-4 col-md-4 bg-secondary">col-xl-4 </div>
			<div class="col-xl-4 col-lg-4 col-md-4 bg-primary">col-xl-4 </div>
		</div><br>
		<!-- MEDIUM DEVICES GIRD END -->


		<!-- SMALL DEVICES GIRD START  -->
		<div class="row">
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 bg-success">col-xl-4 </div>
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 bg-secondary">col-xl-4 </div>
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 bg-primary">col-xl-4 </div>
		</div><br>
		<!-- SMALL DEVICES GIRD END -->


		<!-- MOBILE DEVICE GIRD START -->
		<div class="row">
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 bg-success">col-xl-4 </div>
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 bg-secondary">col-xl-4 </div>
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 bg-primary">col-xl-4 </div>
		</div>
		<!-- MOBILE DEVICE GIRD END -->

		

	</div>


</body>
</html>
