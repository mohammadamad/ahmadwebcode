<!-- PROMPT BOX IN JAVASCRIPT START -->
<script type="text/javascript">
	var name = prompt("What is your name? ");
    if(name!=""){
    	document.write("nice to meet you mr."+name);
    }
</script>
<!-- PROMPT BOX IN JAVASCRIPT START -->
<br>

<!-- Confirm Box in JavaScript start -->
<script type="text/javascript">
	function myfun(){
	var userconfirmation=confirm("Do you want to visit site");
	if(userconfirmation==true){
		window.open("https://www.youtube.com/watch?v=a0WPpaCYWeE");
		return true;
	}
	else{
      document.write("user does not want to visit your site");
      return false;
	}
}
</script>
<!-- Confirm Box in JavaScript colsed -->
<input type="button" name="" onclick="myfun()" value="click me">
