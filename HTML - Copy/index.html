<!DOCTYPE html>
<html>
<head>
	<title>form in html5</title>
</head>
<body>
<form action="">
	color:<input type="color" name="color"><br><br>
	Dob:<input type="date" name="date"><br><br>
	Datetime:<input type="datetime-local" name="datetime-local"><br><br>
	email:<input type="email" name="email"><br><br>
	month:<input type="month" name="month"><br><br>
	quantity b/w(1 to5):<input type="number" min="1" max="5"><br><br>
	points:<input type="range" name="range" min="1" max="100"><br><br>
	url:<input type="url" name="url"><br><br>
	<input type="submit">
</form>
</body>
</html>
