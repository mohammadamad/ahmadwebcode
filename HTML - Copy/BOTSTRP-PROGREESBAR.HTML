<!DOCTYPE html>
<html>
<head>
	<title></title>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center text-white bg-dark">Animated progress bar
		</h1>
		<br>
		<div class="progress" style="height:35px">
			<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:65%" height="35px">65%
			</div>
		</div> <br><br>

		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:89%">89%
			</div>
	    </div><br><br>

	    <div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:50%">50%
			</div>
        </div><br><br>

        <div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-faded" style="width:25%">25%
			</div>
        </div><br><br>

        <div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:45%">45%
			</div>
		</div><br><br>
	

</body>
</html>
