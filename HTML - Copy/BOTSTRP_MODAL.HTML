<!DOCTYPE html>
<html>
<head>
	<title></title>
			<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


	<div class="container">
		<!-- <h1 class="text-center text-danger bg-dark">Modal in Bootstrap 4 for begginers </h1><br><br> -->
		<a class="btn btn-warning " data-target="#mymodal" data-toggle="modal">Sign Up</a>

		<div class="modal fade" id="mymodal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<div class="modal-header">
						<h3 class="text-primary">Sign up</h3>
						<button class="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<hr>


						<div class="modal-body">
							<form>
								<div class="form-group">
									<label><i class="fa fa-user fa-2x"></i> Usernsme</label>
									<input type="text" name="" class="form-control">
								</div>

								<div class="form-group">
									<label><i class="fa fa-lock fa-2x"></i> Password</label>
									<input type="password" name="" class="form-control">
								</div>

								<div class="form-group">
									<label><i class="fa fa-envelope fa-2x"></i> Email</label>
									<input type="text" name="" class="form-control">
								</div>
							</form>
						</div>

						<div class="modal-footer justify-content-center">
							<button class="btn btn-danger" data-dismiss="modal">Sign up</button>
							
						</div>


				</div>
				
			</div>
		</div>
		
	</div>

</body>
</html>
